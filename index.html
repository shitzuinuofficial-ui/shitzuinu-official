<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShitzuInu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* General */
body {
    margin: 0;
    background-color: #111;
    font-family: 'Poppins', sans-serif;
    color: white;
}

/* Header */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background-color: #111;
    box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    height: 120px;
}

header img.logo {
    height: 100%;
    width: auto;
}

header img.name {
    height: 60%;
    width: auto;
    margin: 0 auto;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    flex-direction: row;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    padding: 5px 0;
    transition: all 0.3s;
}

.nav-links a::before {
    content: '';
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background-color: #bb00ff;
    box-shadow: 0 0 5px #bb00ff,0 0 10px #bb00ff,0 0 20px #bb00ff;
    transition: width 0.3s;
    border-radius: 2px;
}

.nav-links a:hover::before,
.nav-links a.active::before {
    width: 100%;
}

.nav-links a:hover,
.nav-links a.active {
    color: #bb00ff;
    text-shadow: 0 0 5px #bb00ff,0 0 10px #bb00ff,0 0 20px #bb00ff;
}

.menu-btn {
    display: none;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
}

/* Hero */
.hero {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
}

.hero img {
    width: 100%;
    max-width: 1200px;
    height: auto;
}

/* Ticker */
.ticker {
    width: 100%;
    background: #111;
    color: white;
    overflow: hidden;
    white-space: nowrap;
    padding: 10px 0;
    font-weight: bold;
    margin-bottom: 30px;
}

.ticker p {
    display: inline-block;
    padding-left: 100%;
    animation: ticker-scroll 60s linear infinite;
}

@keyframes ticker-scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* Meme/Tagline */
.meme-line {
    text-align: center;
    font-size: 1.3rem;
    margin-bottom: 30px;
    min-height: 30px;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    color: white;
    border-top: 1px solid #222;
}

footer .social-links {
    margin-bottom: 10px;
}

footer .social-links a {
    color: white;
    margin: 0 10px;
    font-size: 1.5rem;
    transition: all 0.3s;
}

footer .social-links a:hover {
    color: #bb00ff;
    text-shadow: 0 0 5px #bb00ff,0 0 10px #bb00ff;
}

/* Responsive */
@media(max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 15px 20px;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .menu-btn {
        display: block;
        margin-left: auto;
    }

    .hero img {
        width: 100%;
    }
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <img src="shitzuInuLogo.png" alt="ShitzuInu Logo" class="logo">
    <img src="shitzuInuname.png" alt="ShitzuInu Name" class="name">
    <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#token">Token</a></li>
        <li><a href="#minigames">Mini Games</a></li>
        <li><a href="#trade">Trade</a></li>
        <li><a href="#kyc">KYC</a></li>
    </ul>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
</header>


<!-- Ticker -->
<div class="ticker">
    <p id="ticker-content">Loading crypto prices...</p>
</div>

<!-- Hero -->
<section class="hero">
    <img src="hero_image.png" alt="ShitzuInu Hero">
</section>

<!-- Meme/Tagline Line -->
<div class="meme-line" id="meme-line"></div>

<!-- Footer -->
<footer>
    <div class="social-links">
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://t.me/YourTelegram" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="#" id="ai-assistant"><i class="fas fa-robot"></i> AI Assistant</a>
    </div>
    <p>¬© 2025 ShitzuInu. All rights reserved.</p>
</footer>

<script>
// Mobile menu toggle
const menuBtn = document.querySelector('.menu-btn');
const navLinks = document.querySelector('.nav-links');
menuBtn.addEventListener('click', () => navLinks.classList.toggle('active'));

// Navigation active class
document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        document.querySelectorAll('.nav-links a').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        if(navLinks.classList.contains('active')) navLinks.classList.remove('active');
    });
});

// CoinGecko ticker
async function fetchTicker() {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&price_change_percentage=24h');
    const data = await response.json();
    const tickerContent = data.map(coin => {
        const change = coin.price_change_percentage_24h >=0 ? '‚ñ≤':'‚ñº';
        return `${coin.symbol.toUpperCase()} $${coin.current_price} ${change}${Math.abs(coin.price_change_percentage_24h).toFixed(1)}%`;
    }).join(' | ');
    document.getElementById('ticker-content').textContent = tickerContent;
}
fetchTicker();
setInterval(fetchTicker,60000);

// Meme/Tagline rotation
const taglines = [
    "ü™ô ShitzuInu: Sit, Stay, Pump!",
    "üê∂ Hold ShitzuInu, Stay Legendary!",
    "üöÄ To the Moon with ShitzuInu!",
    "üíé ShitzuInu: The Meme That Wins!",
    "üéâ Join the Funniest Meme Token!",
    "üî• ShitzuInu: HODL & Laugh!",
    "üåï Moon-bound with ShitzuInu!",
    "‚ú® ShitzuInu: Where Memes Matter!",
    "üíπ Pump, Laugh, Repeat with ShitzuInu!",
    "üéä The Meme Revolution: ShitzuInu!"
];

const memeLineEl = document.getElementById('meme-line');
let i=0;
function changeTagline(){
    memeLineEl.innerHTML='';
    const span=document.createElement('span');
    span.textContent=taglines[i];
    memeLineEl.appendChild(span);
    i=(i+1)%taglines.length;
}
setInterval(changeTagline,4000);
changeTagline();
</script>

</body>
</html>
