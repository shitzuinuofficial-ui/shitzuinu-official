<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShitzuInu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    margin:0;
    background:#111;
    font-family:'Poppins', sans-serif;
    color:white;
}

/* Header */
header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 50px;
    background:#111;
    box-shadow:0 2px 15px rgba(0,0,0,0.3);
    position:sticky;
    top:0;
    z-index:1000;
    flex-wrap:wrap;
}

header img.logo { height:80px; width:auto; }
header img.name { height:60px; width:auto; margin:auto; }

/* Nav links horizontal on desktop */
.nav-links {
    list-style:none;
    display:flex;
    margin:0;
    padding:0;
    gap:20px;
}
.nav-links li { margin:0; }
.nav-links a {
    color:white;
    text-decoration:none;
    font-weight:600;
    font-size:1rem;
    position:relative;
    padding:5px 0;
    transition:all 0.3s;
}
.nav-links a::before {
    content:'';
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:3px;
    background:#bb00ff;
    box-shadow:0 0 5px #bb00ff,0 0 10px #bb00ff,0 0 20px #bb00ff;
    transition:width 0.3s;
    border-radius:2px;
}
.nav-links a:hover::before,
.nav-links a.active::before { width:100%; }
.nav-links a:hover,.nav-links a.active { color:#bb00ff; text-shadow:0 0 5px #bb00ff,0 0 10px #bb00ff,0 0 20px #bb00ff; }

/* Hamburger menu */
.menu-btn { display:none; font-size:1.5rem; color:white; cursor:pointer; }

/* Responsive */
@media(max-width:768px){
    header { flex-direction:column; align-items:center; padding:10px 20px; }
    .nav-links {
        flex-direction:column;
        width:100%;
        display:none;
        gap:10px;
        text-align:center;
    }
    .nav-links.active { display:flex; }
    .menu-btn { display:block; margin-top:10px; }
}

/* Hero Section */
.hero {
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}
.hero img { max-width:100%; height:auto; display:block; }

/* Ticker */
.ticker {
    width:100%;
    background:#111;
    color:white;
    overflow:hidden;
    white-space:nowrap;
    padding:10px 0;
    font-weight:bold;
    margin:20px 0;
    border-top:1px solid #222;
    border-bottom:1px solid #222;
}
.ticker p {
    display:inline-block;
    padding-left:100%;
    animation:ticker-scroll 60s linear infinite;
}
@keyframes ticker-scroll {
    0% { transform:translateX(100%); }
    100% { transform:translateX(-100%); }
}

/* Meme/Tagline */
.meme-line {
    text-align:center;
    font-size:1.5rem;
    margin:20px 0;
}
.meme-line span {
    font-family:'Pacifico', cursive;
    color:#ff00ff;
    display:inline-block;
    animation:memeGlow 1.5s infinite alternate;
    margin:0 2px;
}
@keyframes memeGlow {
    0% { text-shadow:0 0 5px #ff00ff,0 0 10px #ff66ff,0 0 20px #ff99ff; }
    50% { text-shadow:0 0 10px #ff00ff,0 0 20px #ff66ff,0 0 30px #ff99ff; }
    100% { text-shadow:0 0 15px #ff00ff,0 0 30px #ff66ff,0 0 40px #ff99ff; }
}

/* Footer */
footer {
    text-align:center;
    padding:20px;
    background:#111;
    color:white;
    border-top:1px solid #222;
}
</style>
</head>
<body>

<header>
    <img src="shitzuInuLogo.png" alt="ShitzuInu Logo" class="logo">
    <img src="shitzuInuname.png" alt="ShitzuInu Name" class="name">
    <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#token">Token</a></li>
        <li><a href="#minigames">Mini Games</a></li>
        <li><a href="#trade">Trade</a></li>
        <li><a href="#kyc">KYC</a></li>
    </ul>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
</header>

<div class="ticker">
    <p id="ticker-content">Loading crypto prices...</p>
</div>

<section class="hero">
    <img src="hero_image.png" alt="ShitzuInu Hero">
</section>

<div class="meme-line" id="meme-line"></div>

<footer>
    ¬© 2025 ShitzuInu. All rights reserved.
</footer>

<script>
// Mobile menu toggle
const menuBtn = document.querySelector('.menu-btn');
const navLinks = document.querySelector('.nav-links');
menuBtn.addEventListener('click', () => navLinks.classList.toggle('active'));

// Navigation active class
document.querySelectorAll('.nav-links a').forEach(link=>{
    link.addEventListener('click', ()=>{
        document.querySelectorAll('.nav-links a').forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        if(navLinks.classList.contains('active')) navLinks.classList.remove('active');
    });
});

// CoinGecko Ticker
async function fetchTicker(){
    const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&price_change_percentage=24h');
    const data = await res.json();
    const tickerContent = data.map(c=>{
        const change = c.price_change_percentage_24h>=0?'‚ñ≤':'‚ñº';
        return `${c.symbol.toUpperCase()} $${c.current_price} ${change}${Math.abs(c.price_change_percentage_24h).toFixed(1)}%`;
    }).join(' | ');
    document.getElementById('ticker-content').textContent = tickerContent;
}
fetchTicker(); setInterval(fetchTicker,60000);

// Meme/Tagline rotation
const taglines = [
    "ü™ô ShitzuInu: Sit, Stay, Pump!",
    "üê∂ Hold ShitzuInu, Stay Legendary!",
    "üöÄ To the Moon with ShitzuInu!",
    "üíé ShitzuInu: The Meme That Wins!",
    "üéâ Join the Funniest Meme Token!",
    "üî• ShitzuInu: HODL & Laugh!",
    "üåï Moon-bound with ShitzuInu!",
    "‚ú® ShitzuInu: Where Memes Matter!",
    "üíπ Pump, Laugh, Repeat with ShitzuInu!",
    "üéä The Meme Revolution: ShitzuInu!"
];
const memeLineEl=document.getElementById('meme-line'); let i=0;
function changeTagline(){
    memeLineEl.innerHTML=''; const span=document.createElement('span'); span.textContent=taglines[i]; memeLineEl.appendChild(span);
    i=(i+1)%taglines.length;
}
setInterval(changeTagline,4000); changeTagline();
</script>

</body>
</html>
